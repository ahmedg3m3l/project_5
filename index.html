<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social</title>
    <!-- Render all element normally  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome library  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Template css file  -->
    <link rel="stylesheet" href="css/social_links.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="social-page">
      <div class="container">
        <div class="head">
          <p>Get started</p>
          <h1>social links</h1>
        </div>
        <div class="social_home">
          <div class="box">
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://www.youtube.com/">
                <i class="fa-brands fa-youtube"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://www.linkedin.com/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://x.com/?lang-en">
                <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://web.whatsapp.com/">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://web.telegram.org/">
                <i class="fa-brands fa-telegram"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://www.reddit.com/?rdt=35434">
                <i class="fa-brands fa-reddit"></i>
            </a>
          </div>
          <div class="box">
            <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

</html>
